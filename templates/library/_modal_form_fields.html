<div class="form-group">
    <label class="modal-label" for="title">Book Title</label>
    <input
    class="modal-field"  t
    ype="text"
    id="title"
    name="title"
    placeholder="e.g., The Midnight Library"
    value="{{ edit_book.title if edit_book else '' }}"
    required
    >
  </div>

  <div class="form-group">
    <label class="modal-label" for="author">Author</label>
    <input class="modal-field" type="text" id="author" name="author" placeholder="e.g., Matt Haig"  value="{{ edit_book.author if edit_book else '' }}"
    required
    >
  </div>

  <div class="form-group">
    <label class="modal-label" for="pages">Total Pages</label>
    <input
    class="modal-field"
    type="number"
    name="total_pages"
    min="1"
    id="pages"
    placeholder="e.g., 304"
    value="{{ edit_book.total_pages if edit_book else '' }}"  min="1"
    required
    >
  </div>

  <div class="form-group">
    <label class="modal-label" for="status">Reading Status</label>
    <select class="modal-field"  id="status" name="status">
      <option value="to-read" {% if edit_book and edit_book.status=="to-read" %}selected{% endif %}>To Read</option>
      <option value="reading" {% if edit_book and edit_book.status=="reading" %}selected{% endif %}>Currently Reading</option>
      <option value="completed" {% if edit_book and edit_book.status=="completed" %}selected{% endif %}>Completed</option>
    </select>
  </div>

  <div class="form-group" id="currentPageGroup">
    <label class="modal-label" for="currentPage">Current Page</label>
    <input
    class="modal-field"
    type="number"
    name="current_page"
    min="0"
    {% if edit_book is defined %}
    max="{{ edit_book.total_pages }}"
    value="{{ edit_book.current_page }}"
  {% else %}
    value="0"
  {% endif %}
    required
    >
  </div>


  <div class="form-group">
    <label class="modal-label" for="cover_url">Book Cover URL</label>
    <input class="modal-field" type="url" id="cover_url" name="cover_url" placeholder="https://example.com/image.jpg"  value="{{ edit_book.cover if edit_book else '' }}">
  </div>



  <div class="modal-buttons">
    <button type="submit" class="fbtn btn-submit">{{ edit_book and "Save Changes" or "Add Book" }}</button>
    <button type="button" class="btn btn-cancel" onclick="closeModal()">Cancel</button>
  </div>
